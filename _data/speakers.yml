- name: Francesc Campoy
  social: "@francesc"
  image: francesc.jpg
  bio: "International software engineer with an extensive experience on C++ developing. Specially interested on software engineering issues,software architecture and design. My aim is to increase my experience on software design and project management, ideally in a dynamic environment."

- name: Marcel van Lohuizen
  image: marcel.jpg
  bio: "Marcel van Lohuizen is a longtime Googler who works on the Go team, where he now focuses on expanding Go's text processing capabilities. With a background in natural language processing, he started at Google on the search team. Here, among other things, he worked on a deployment system, which segued into his involvement in the development of Borg, Google's large-scale cluster manager. After his move to Zürich he helped grow the local office and went on a multi-year management stint. He ultimately reunited with some old colleagues on the Go team."

- name: Sau Sheong Chang
  social: "@sausheong"
  image: sau.jpg
  bio: "Sau Sheong Chang is the Director of Global Consumer Engineering for PayPal, managing teams that deliver consumer-focused products for PayPal.  Previously, he was the Director of HP Labs Singapore,responsible for managing a team of research scientists and engineers focusing on researching and developing cloud computing and Big Data technologies for HP. Before joining HP, he was the Chief Technology Officer for Garena and Director of Engineering for Yahoo! Southeast Asia. Sau Sheong has been doing software development for 20 years, mostly in web application development. He is active in the Ruby and Go developer communities have have contributed to open source projects and spoke at meetups and conferences. Sau Sheong has also published 3 programming-related books, mostly on Ruby and is working on a 4th book titled 'Go Web Programming'."

- name: Cory LaNou
  social: "@corylanou"
  image: cory.jpg
  bio: "Cory LaNou is a full stack web developer and entrepreneur with over 17 years of experience. After 11 years of being a successful serial entrepreneur, he has joined the <a href='https://influxdb.com/' target='_blank'>InfluxDB</a> team, working onbuilding an open source time series database, written in Go. He is active in the Go community, leading the <a href='http://www.meetup.com/Denver-Go-Language-User-Group/' target='_blank'>Denver Gophers</a> meetup, as well as mentoring students in his free time. Prior to joining InfluxDB, Cory was with gSchool, Galvanize, SupportLocal, LocalLaunch, Pulsity and Computer Discount Warehouse."

- name: Matthew Campbell
  social: "@kanwisher"
  image: matthew.png
  bio: "Matthew has been a hacker since he was teething. He specializes in GO, Ruby and Scala. His most notable projects were porting Bloomberg.com to ruby of rails from scratch. Building real time ad platforms in scala at Tapad. Most recently building the largest financial instant messaging server on the planet from scratch in GO with a small team for Thomson Reuters. In his free time he likes to hack arduinos and scuba dive. He recently spoke and runs the <a href='http://www.meetup.com/Bangkok-Gophers-Go-programming-Meetup/' target='_blank'>Go Meetup in Bangkok.</a> Matthew splits his time between New York and Bangkok leading teams in both locations. He <a href='https://sourcegraph.com/blog/live/gopherconindia/111645038222' target='_blank'>spoke</a> at GopherConIndia 2015."

- name: Mark Bates
  social: "@markbates"
  image: markbates.jpg
  bio: "MarK Bates is the founder and chief architect of the Boston, MA based consulting company, Meta42 Labs. Mark spends his days focusing on new application development and consulting for his clients.   At night he writes books, raises kids, and occasionally he forms a band and 'tries to make it'. Mark is the author of three books, 'Distributed Programming with Ruby' (2009), 'Programming in CoffeeScript' (2012), and 'Conquering the Command Line' (2014). Mark also ran the weekly Golang screencast site, <a href='http://www.metacasts.tv/' target='_blank'>www.metacasts.tv</a> which was acquired by O'Reilly in 2015."

- name: Loïc Tosser
  social: "@wowi42"
  image: loic.png
  bio: "Loïc is the CTO of Aswat Telecom, a company specialized in contact center software. Ex-Epitech France, Loïc went to Russia, to the St. Petersburg State University of Telecommunications, Russian Federation, and discovered Go there. When he was back to France, he tried to push the usage of Go on multiple projects, and that's how he began to use Go in production for a massive storage system. After one year and a half, he moved to Dubai, to build a new startup My-Sign, programmed only in Go for the Backend and SysAdmin. Finally, he moved to Aswat Telecom, and on top of his CTO job, he is the Lead DevOps of the company too. He is using Go a lot, especially for DevOps tools, gateways, backup system. Except Go, Loïc has big interests in TSDB, FreeBSD, Xen, Unikernel and Python."

- name: Piyush Verma
  social: "@meson10"
  image: piyush.jpg
  bio: "Piyush Verma is a Platform & Infrastructure Engineer with Datascale.io. He is an ex-KDE developer and codes for Coffee and House music. He likes Multiprocessing, Distributed systems, APIs and automating everything. Previously, he created <a href='http://about.siminars.com/index.html' target='_blank'>Siminars.com</a> and when not coding he can be found running or cycling around the town. He spoke at GopherConIndia 2015."

- name: Aditya Mukerjee
  social: "@chimeracoder"
  image: aditya.jpg
  bio: "Aditya is an engineer at Stripe and has been a full-time Go developer since 2012. He is the main developer for gitgo, a pure Go implementation of Git; Anaconda, the Twitter client library for Go; and gojson, a tool for generating Go struct definitions from JSON. He has also contributed to a number of Go projects, big and small, ranging from Goat, a bittorrent tracker, to the Go project itself."

- name: Kedarnag M S
  social: "@Kedarnag13"
  image: kedarnag.jpg
  bio: "Kedarnag M S is working with Qwinix Technologies, Mysore. By passion, he is a traveller, shutterbug enthusiast, table tennis and a gamer geek. By profession, an observant and spirited tech-buff, who is an ardent believer of the power of - Golang and Ruby on Rails."

- name: Aaron Cruz
  social: "@mraaroncruz"
  image: aaroncruz.jpg
  bio: "Aaron lives in the suburbs of Vienna, Austria but is a native of the suburbs of Seattle. In his former life he was a shepherd, a cheesemaker and a sous chef. Now he is freelancing, building native iOS and Android apps and their respective API's. In his spare time, he organizes a range of user groups in Vienna and <a target='_blank' href='http://rossconf.io'>rossconf.io</a> all over the world."

- name: Preet Singh
  social: "@singhdaddy"
  image: preet.jpg
  bio: "Preet Singh works in scalability architecture, data modeling, and well, anything to do with algorithms. Previously he’s been an entrepreneur and has published research in artificial intelligence. He’s been a proponent of Go ever since using it to prototype REST APIs. Preet has an undergraduate degree in Computer Science & Economics from the University of Rochester and is a member of the Denver Go community. "

- name: Mert Unan
  social: "@mertunan"
  image: mert.jpg
  bio: "Rami has been speaking at events, delivering training sessions & workshops on HTML5, Visual Studio, Azure and Windows Apps covering developers, start-ups, tech enthusiasts and university students since 2011.
    Prior to joining Microsoft, He was working as a Software Engineer & Analyst and have been developing for the web for some good 7 years."

